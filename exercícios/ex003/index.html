<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar links</title>
</head>
<body>
    <!--Sempre Usar taregt e rel, para acessar links(sites) externos-->
    <h1>Usando links externos</h1>  
    <p>você pode acessar meu <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">repositório público no GitHub</a></p>

    <h2>Usando links internos</h2> <!--Links internos é sobre links dentro do nosso próprio site-->
    <p>Esta é a primeira página do site. Se você quiser, pode acessar também a minha <a href="pag002.html" rel="next" target="_self">Segunda página</a></p>
    <p>Você também pode acessar a minha <a href="noticias/noticias.html" rel="next" target="_self">página de noticias</a></p>

    <h1>Links para download</h1> <!--href junto com o atributo download-->
    <ul>
        <li><a href="cv/cv.pdf" download="cv.pdf" type="application/pdf">Baixar arquivo em PDF</a></li>
    </ul>
</body>
</html>
